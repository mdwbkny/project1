<html>
<head>
    <title>Spirit of Blackjack</title>
    <header>Spirit of Blackjack</header>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
</head>
<center>
<body>
    <div id="main">
        <h3>Game Status:</h3>
        <div id="gameStatus"></div>
        <h3>Dealer Hand:</h3>
        <div id="dealerDiv"></div>
        <h3>Player Hand:</h3>
        <div id="playerDiv"></div>
        <h3>Dealer Score:</h3>
        <div id="dealerScore"></div>
        <h3>Player Score:</h3>
        <div id="playerScore"></div>
        <div id="controls">
            <button type="button" id="btnHit" value="Hit" onclick="Hit()">Hit</button>
            <button type="button" id="btnStand" value="Stand" onclick="Stand()">Stand</button>
        </div>
        <button type="button" id="btnNewGame" value="New Game" onclick="NewGame()">New Game</button>
    </div>
</center>
</body>
</html>
